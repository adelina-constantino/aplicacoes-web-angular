<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título da página -->
    <title>Controle Alunos</title>
</head>

<body>
    <!-- Guia de Navegação -->
    <div class="fluig-style-guide">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#home" role="tab" data-toggle="tab">Alunos</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content posicao">
            <div class="tab-pane show" id="home">
                <h3>Agenda</h3>
                <!-- Cria uma tabela onde as informações serão exibidas -->
                <table class='table table-striped'>
                    <thead>
                        <!-- Cria a primeira linha com o cabeçalho -->
                        <tr>
                            <th>Nome</th>
                            <th>RU</th>
                            <th>Curso</th>
                            <th>Data de Nascimento</th>

                        </tr>
                    </thead>

                    <tbody>
                        <!-- usando o *ngFor, enquanto houver dados cadastrados, a tabela alunos será preenchida pelas informações contidas
                        na array -->
                        <ng-container *ngFor=" let alunos of lista_alunos">
                            <!-- Usando o *ngIf, se a data de nascimento for diferente de '', então, para cada dado cadastrado de um determinado aluno será criada uma linha com células atribuídas para seus respectivos dados, como nome, ru, curso e data de nascimento.   -->
                            <tr class="over" *ngIf="alunos.dtNascimento!=''">
                                <td>{{ alunos.nome }} </td>
                                <td>{{ alunos.ru }} </td>
                                <td>{{ alunos.curso }} </td>
                                <td>{{ alunos.dtNascimento }} </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>


            </div>
        </div>


        <form name="form" role="form">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/jquery-3.6.0.min.js"></script>
</body>

</html>
